<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="top-menu">
        <div class="brand">
          <img src="./assets/img/logo.png" alt="Brand Logo" />
          <span>TravelTime</span>
        </div>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="#book-now">Book</a></li>
          <li class="dropdown">
            <a href="#packages-section">Packages</a>
            <ul class="dropdown-content">
              <li><a href="#packages-section">Tokyo</a></li>
              <li><a href="#packages-section">India</a></li>
              <li><a href="#packages-section">Paris</a></li>
              <li><a href="#packages-section">Dubai</a></li>
              <li><a href="#packages-section">More</a></li>
            </ul>
          </li>
          <li><a href="#services-section">Services</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#about-us">About</a></li>
        </ul>
        <div class="user-menu">
          <button id="loginBtn" onclick="navigateToNextPage('login');">
            Login
          </button>
          <button id="registerBtn" onclick="navigateToNextPage('register');">
            Register
          </button>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="brand-register">
        <img src="./assets/img/logo.png" alt="Brand Logo" />
      </div>
      <h2>Login To Travel Time</h2>
      <form id="registerForm" onsubmit="return validateForm()">
        <input type="email" id="emaild" placeholder="Your Email" required />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p>
        New to Travel Time? <a href="register.html"><b>Register here</b></a>
      </p>
    </div>
    <script src="./js/register.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
